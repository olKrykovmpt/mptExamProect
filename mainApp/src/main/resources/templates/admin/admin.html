<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>


<header >
    <div class="container align-items-center header_wrapper">
        <div class="row align-items-center">
            <div class="col-md-6  text-center align-items-center">
                <p class="logo">
                    PetShopp<img src="https://www.pngmart.com/files/16/Vector-Dog-Face-PNG-Transparent-Image.png" width="35px">
                </p>
            </div>
            <div class="col-md-6  text-center align-items-center">
                <div class="container_wrapper">
                    <form th:method="POST" th:action="@{/logout}">
                        <input type="submit" value="Выйти" class="header-btn">
                    </form>
                    <div class="">
                        <a href="/admin/product/add" class="header_link">Добавить товар</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<h3 class="cart_title" >Личный кабинет администратора</h3>


<div class="decor-line"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <div th:each="product : ${products}">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                        </div>
                        <div class="col text-center admin-container_wrapper">
                            <p th:text="'Наименование: ' + ${product.getTitle()}" class="info-product-name"></p>

                            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
                            <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
                        </div>
                    </div>
                </div>

                <p th:text="'Описание: ' + ${product.getDescription()}" class="info-product-description"></p>
                <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" class="admin-link">Редактировать товар</a>
                <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}" class="admin-link">Удалить товар</a>
                <div class="decor-line"></div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
