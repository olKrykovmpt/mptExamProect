<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center form-registration">
            <h3>Вход</h3>
            <form method="post" action="/process_login" >
                <div class="form-input-container">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <label for="username">Введите логин: </label>
                    <input type="text" placeholder="Введите пароль" name="username" id="username">
                </div>
                <div class="form-input-container">
                    <label for="password">Введите пароль: </label>
                    <input type="password" placeholder="Введите пароль" name="password" id="password">

                </div>


                <input type="submit" value="Войти" class="enter_button">
                <div th:if="${param.error}" style="color: red">
                    Неправильный логин или пароль
                </div>
            </form>
            <a href="/auth/registration">Регистрация</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
