<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header >
    <div class="container align-items-center header_wrapper">
        <div class="row align-items-center">
            <div class="col-md-6  text-center align-items-center">
                <p class="logo">
                    PetShopp<img src="https://www.pngmart.com/files/16/Vector-Dog-Face-PNG-Transparent-Image.png" width="35px">
                </p>
            </div>
            <div class="col-md-6  text-center align-items-center">

            </div>

        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <div class="main_slider-container">
                <div class="slider">
                    <div class="slider-line">
                        <div th:each="img : ${product.getImageList()}">
                            <img th:src="'/img/' + ${img.getFileName()}" width="300px">
                        </div>
                    </div>
                </div>
            </div>
            <button class="slider_btn_left">LEFT</button>
            <button class="slider_btn_right">RIGHT</button>
        </div>
        <div class="col text-center">

            <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        </div>
    </div>
</div>

<footer>
    <div class="container align-items-center header_wrapper">
        <div class="row align-items-center">
            <div class="col-md-6  text-center align-items-center">
                <p class="logo">
                    PetShopp
                </p>
            </div>
            <div class="col-md-6  text-center align-items-center">
                <div class="container_wrapper">
                    <p>О КОМПАНИИ</p>
                    <p>СЕРВИСЫ</p>
                    <p>СВЯЗАТЬСЯ</p>
                </div>
            </div>

        </div>
    </div>

</footer>

<script th:src="@{/js/index.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
