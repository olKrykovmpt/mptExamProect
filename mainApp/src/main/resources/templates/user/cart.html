<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header >
    <div class="container align-items-center header_wrapper">
        <div class="row align-items-center">
            <div class="col-md-6  text-center align-items-center">
                <p class="logo">
                    PetShopp<img src="https://www.pngmart.com/files/16/Vector-Dog-Face-PNG-Transparent-Image.png" width="35px">
                </p>
            </div>
            <div class="col-md-6  text-center align-items-center">
                <a href="/order/create" class="header_link">Оформить заказ</a>
            </div>
        </div>
    </div>
</header>


<h3 class="cart_title">Корзина товаров</h3>
<div class="container">
    <div class="row">
        <div class="col text-center ">
            <div th:each="product : ${cart_product}" class="cart_product">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 text-center">
                            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                        </div>
                        <div class="col-md-6 col-sm-12 text-center cart_wrapper_link">
                            <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" class="main_cart-link"></a>
                            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                            <a th:href="@{/cart/delete/{id}(id=${product.getId()})}" class="header_link">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<h3 th:text="'Итоговая цена: ' + ${price}"></h3>



<footer>
    <div class="container align-items-center header_wrapper">
        <div class="row align-items-center">
            <div class="col-md-6  text-center align-items-center">
                <p class="logo">
                    PetShopp
                </p>
            </div>
            <div class="col-md-6  text-center align-items-center">
                <div class="container_wrapper">
                    <p>О КОМПАНИИ</p>
                    <p>СЕРВИСЫ</p>
                    <p>СВЯЗАТЬСЯ</p>
                </div>
            </div>

        </div>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
