<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header >
    <div class="container align-items-center header_wrapper">
        <div class="row align-items-center">
            <div class="col-md-6  text-center align-items-center">
                <p class="logo">
                    PetShopp<img src="https://www.pngmart.com/files/16/Vector-Dog-Face-PNG-Transparent-Image.png" width="35px">
                </p>
            </div>
            <div class="col-md-6  text-center align-items-center">
                <div class="container_wrapper">

                </div>
            </div>

        </div>
    </div>
</header>
<h3 class="cart_title">Заказы</h3>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <div th:each="order : ${orders}">
                <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
                        </div>
                        <div class="col-md-6 col-sm-12 admin-container_wrapper">
                            <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                            <p th:text="'Количество: ' + ${order.getCount()}"></p>
                            <p th:text="'Цена: ' + ${order.getPrice()}"></p>
                            <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                            <p th:text="'Статус: ' + ${order.getStatus()}"></p>

                        </div>
                    </div>
                </div>


                <hr>
            </div>
        </div>
    </div>
</div>
